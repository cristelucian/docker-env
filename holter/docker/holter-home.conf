<VirtualHost *:80>
    DocumentRoot "/var/www/web"
    ServerName  holter-home.loc
    ServerAlias www.holter-home.loc
    ServerAdmin emanuel.plopu@sepa.at
    ErrorLog "/var/log/apache2/error_holder_home.loc"
